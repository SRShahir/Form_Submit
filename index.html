    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" onsubmit="return submitToFirebase()">
        <p id="title">Form</p>
        <div class="container">
            <div class="inputDiv">
                <label>Title:</label>
                <input type="text" placeholder="Title" id="formTitle" required>
            </div>
            <div class="inputDiv">
                inp

                <input type="text" required placeholder="Description" id="desc">
            </div>
            <div class="inputDiv">
                <label>Date:</label>
                <input type="date" id="date" required>
            </div>
        </div>
        <button id="submitButton">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
